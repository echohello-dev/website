[tools]
node = "24"
bun = "latest"

[tasks.dev]
run = "bun run dev"
description = "Start the development server"

[tasks.build]
run = "bun run build"
description = "Build the production site"

[tasks.lint]
run = "bun run lint"
description = "Run linter"

[tasks.install]
run = "bun install"
description = "Install dependencies"
